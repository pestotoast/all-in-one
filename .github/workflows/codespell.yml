name: 'Codespell'

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  codespell:
    name: Check spelling
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Check spelling
        uses: codespell-project/actions-codespell@v2
        with:
          check_filenames: true
          check_hidden: true
